<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderstatus</title>
    <link rel="icon" href="/Assets/drone.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main class="status__main">

        <p class="status__orderNr">Ordernummer [ordernr]</p>

        <img class="status__droneImg" src="/Assets/drone.svg" alt="Drone-image">

        <p class="status__orderOnWay">Din beställning är på väg!</p>

        <p class="status__delivCounter"> [nr] minuter</p>

        <button class="status__acceptBtn">
            <p class="status__btnText">Ok, cool!</p>
        </button>

    </main>

    <script src="./scripts/script.js"></script>
</body>
