<!DOCTYPE html>
<html lang="sv">
<head>

    <title>Profile Page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="profile-page">
        <img class="Profile__banner" src="Assets/graphics-header.svg" alt="Profile Page Banner">

        <div class="orderhistory-container">

                    <div class="order-flex">

                    <p class="order-date">20/03/06</p>

                <div class="order-flex">
                    <p class="order-total">total ordersumma</p> <p id="orderTotal1">443 kr</p></div>
                </div>
            </article>
            <article class="order">
                <div class="order-details">
                    <div class="order-flex">

                    <p class="order-date">20/03/03</p>
                </div>
                <div class="order-flex">
                    <p class="order-total">total ordersumma</p> <p id="orderTotal1">333 kr</p></div>
                </div>
            </article>
            <article class="order">
                <div class="order-details">
                    <div class="order-flex">

        </div>
